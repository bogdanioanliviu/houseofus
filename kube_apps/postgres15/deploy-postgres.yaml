apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres15
  namespace: postgres
  labels:
    app: postgres15
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: postgres15
  template:
    metadata:
      labels:
        app: postgres15
      annotations:
        diun.enable: "true"
        diun.watch_repo: "true"
        diun.include_tags: "15.*-alpine3.21"
    spec:
      securityContext:
        runAsUser: 977
        runAsGroup: 988
        #fsGroup: 0
        supplementalGroups: [ 0 ]
      containers:
        - name: postgres
          securityContext:
            runAsUser: 977
          image: postgres:15.14-alpine3.22
          imagePullPolicy: "IfNotPresent"
          resources:
            limits:
              memory: "512Mi"
            requests:
              memory: "224Mi"
              cpu: "10m"
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres15-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: pvc-postgres15-unifi