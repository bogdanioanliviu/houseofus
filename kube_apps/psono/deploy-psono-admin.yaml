apiVersion: apps/v1
kind: Deployment
metadata:
  name: psono-admin
  namespace: psono
  labels:
    app: psono-admin
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: psono-admin
  template:
    metadata:
      labels:
        app: psono-admin
      annotations:
        diun.enable: "true"
        diun.watch_repo: "true"
        diun.include_tags: "latest"
    spec:
      containers:
        - name: psono-admin
          image: psono/psono-admin-client:1.7.14
          imagePullPolicy: "IfNotPresent"
          resources:
            requests:
              memory: "15Mi"
              cpu: "10m"
            limits:
              memory: "29Mi"
          env:
            - name: TZ
              value: "Europe/Madrid"
          ports:
            - containerPort: 80
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /usr/share/nginx/html/portal/config.json
              name: psono
              subPath: config.json
      restartPolicy: Always
      volumes:
        - name: psono
          persistentVolumeClaim:
            claimName: pvc-psono-unifi