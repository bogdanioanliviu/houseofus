kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: homeassist
  name: homeassist
  namespace: home-assist
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: homeassist
  template:
    metadata:
      labels:
        app: homeassist
      annotations:
        diun.enable: "true"
        diun.watch_repo: "true"
        diun.include_tags: "latest"
    spec:
      securityContext:
        runAsUser: 977
        runAsGroup: 988
        #fsGroup: 0
        supplementalGroups: [ 0 ]
      initContainers:
        - name: wait-for-db
          image: postgres:17
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until pg_isready \
                -h postgresql-pgbouncer.postgresql-db.svc.cluster.local \
                -p 5432 \
                -d postgres \
                -U postgres; do
                echo "Waiting for PostgreSQL (via PgBouncer)..."
                sleep 2
              done
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: homeassist
          securityContext:
            runAsUser: 977
          image: ghcr.io/home-assistant/home-assistant:2026.2.3
          imagePullPolicy: "IfNotPresent"
          resources:
            limits:
              memory: "600Mi"
            requests:
              memory: "460Mi"
              cpu: "10m"
          env:
            - name: TZ
              value: Europe/Madrid
          ports:
            - containerPort: 8123
              protocol: TCP
              name: http
            - containerPort: 5683
              protocol: UDP
              name: coiot
          volumeMounts:
            - name: ha-data
              mountPath: /config
      restartPolicy: Always
      volumes:
        - name: ha-data
          persistentVolumeClaim:
            claimName: pvc-homeassist-unifi