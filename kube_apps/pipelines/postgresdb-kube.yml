trigger:
 paths:
   include:
     - kube_apps/postgres-db/*

pool:
  name: Default

steps:

- task: replacetokens@6
  displayName: 'Prepare files'
  inputs:
    root: '$(System.DefaultWorkingDirectory)/kube_apps/postgres-db/'
    sources: '**/*.yaml'
    tokenPattern: 'custom'
    tokenPrefix: '{!'
    tokenSuffix: '}!'
    includeDotPaths: false
    addBOM: true
    missingVarAction: 'keep'
    missingVarLog: 'error'
    ifNoFilesFound: 'error'
