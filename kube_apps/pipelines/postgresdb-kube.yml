- task: Bash@3
  displayName: 'deploy secrets'
  inputs:
    targetType: 'inline'
    script: 'kubectl apply -f $(System.DefaultWorkingDirectory)/kube_apps/postgres-db/secret.yaml'
    failOnStderr: true
    noProfile: false
- task: Bash@3
  displayName: 'Deploy CNPG postgres'
  inputs:
    targetType: 'inline'
    script: |
      kubectl apply -f $(System.DefaultWorkingDirectory)/kube_apps/postgres-db/postgres-cluster.yaml
    failOnStderr: true
    noProfile: false
