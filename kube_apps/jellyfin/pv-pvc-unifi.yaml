kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-jellyfin-unifi
  namespace: jellyfin
  labels:
    type: nfs
    app: jellyfin
spec:
  storageClassName: unifi-nfs-kube
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /var/nfs/shared/kube_nfs/jellyfin
    server: unifinas.houseofus.eu
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-jellyfin-unifi
  namespace: jellyfin
  labels:
    app: jellyfin
    type: nfs
spec:
  storageClassName: unifi-nfs-kube
  volumeName: pv-jellyfin-unifi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi