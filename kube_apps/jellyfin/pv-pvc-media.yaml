kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-media-unifi
  namespace: jellyfin
  labels:
    type: nfs
    app: jellyfin
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-csi
  csi:
    driver: nfs.csi.k8s.io
    # volumeHandle format: {nfs-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: jelly-media
    volumeAttributes:
      server: unifinas.houseofus.eu
      share: /var/nfs/shared/kube_nfs/jelly-media
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-media-unifi
  namespace: jellyfin
  labels:
    app: jellyfin
    type: nfs
spec:
  storageClassName: nfs-csi
  volumeName: pv-media-unifi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
